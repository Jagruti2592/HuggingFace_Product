name: Sync to Hugging Face

on:
  push:
    branches: [main]

  workflow_dispatch: 
      

jobs:
  huggingface_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs:true      
      
      - name: Upload Model/Dataset to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://huggingface.co/spaces/Jagruti25/sample main
